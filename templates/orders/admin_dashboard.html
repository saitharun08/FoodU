{% extends 'base.html' %}
{% block content %}
<h3>Admin Dashboard</h3>
<table class="table table-striped">
  <tr><th>ID</th><th>Customer</th><th>Food</th><th>Status</th><th>Assign</th></tr>
  {% for b in bookings %}
  <tr>
    <td>{{ b.id }}</td>
    <td>{{ b.customer.mobile }}</td>
    <td>{{ b.food_item }}</td>
    <td>{{ b.status }}</td>
    <td>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="booking_id" value="{{ b.id }}">
        <select name="partner_id" class="form-select form-select-sm">
          {% for p in partners %}
          <option value="{{ p.id }}">{{ p.mobile }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-sm btn-success mt-1">Assign</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

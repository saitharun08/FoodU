{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center text-primary fw-bold mb-3">üç¥ Welcome to FoodU</h3>
            <p class="text-center text-muted">Login with your mobile number to continue</p>
            <form method="POST" action="{% url 'mobile_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" name="mobile" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send OTP</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
